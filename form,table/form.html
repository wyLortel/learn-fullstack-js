<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Demo</h1>
    <form action="">
        <input type="text" placeholder="user name">
        <input type="password">
        <input type="number">
    </form>
</body>
</html>




<!-- 폼태그는 사용자가 입력한 데이터를 묶어서 서버로 보낸다

action 속성은 여기서 사용자가 보낸 데이터를 어디로 보낼지 지정하고

 methodhtto 에는 http
 주로 get(url에 정보 표시 간단한 정보 보낼때 전송)
post(사용자 비밀번호등 민감한 정보 보낼때 사용 본문에 담아 데이터 전송 url에 표시안됨)
두개를 사용한다



자주 사용하는 input 속성
type="text" : 텍스트 입력란 만듬
type="password" : 비밀번호 생성란 사용자 입력이 보이지 않게됨
type="email: 이메일 @기호가 포함되엇는지 검사
type="date": 날짜 선택 가능하게 한다 
placeholder를 사용하면 흐릿하게 입력전에 무엇을 입력해야하는지 힌트를 적을수잇다 -->
