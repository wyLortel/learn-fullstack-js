<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>- Onelinw Text Editor</title>
</head>
<body>
    <div class="container">
        
        <div class="options">
            <button id="bold" class="option-button format"><i class="fa-solid fa-bold"></i></button>
      
            <button id="superscript" class="option-button script"><i class="fa-solid fa-superscript"></i></button>
       
            <button id="subscript" class="option-button">
                <div><i class="fa-solid fa-subscript"></i></div>
            </button>
     
            <button id="insertOrderedList" class="option-button">
                <i class="fa-solid fa-list-ol"></i>
            </button>

            <button id="insertUnorderedList" class="option-button">
                <i class="fa-solid fa-list-ul"></i>
            </button>

            <button id="undo" class="option-button">
                <i class="fa-solid fa-rotate-left"></i>
            </button>

            <button id="redo" class="option-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="createLink" class="adv-option-button">
                <i class="fa-solid fa-link"></i>
            </button>

            <button id="unLink" class="option-button">
                <i class="fa-solid fa-link-slash"></i>
            </button>

            <button id="justifyLeft" class="option-button align">
                <i class="fa-solid fa-align-left"></i>
            </button>

             <button id="justifyCenter" class="option-button align">
                <i class="fa-solid fa-align-center"></i>
            </button>

             <button id="justifyRignt" class="option-button align">
                <i class="fa-solid fa-align-right"></i>
            </button>

            <button id="indent" class="option-button spacing">
                <i class="fa-solid fa-indent"></i>
            </button>

             <button id="outdent" class="option-button spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <select id="formatBlock" class="adv-options-button">
                <option value="H1">H1</option>
                <option value="H1">H2</option>
                <option value="H1">H3</option>
                <option value="H1">H4</option>
                <option value="H1">H5</option>
                <option value="H1">H6</option>
            </select>

            <select name="fontName" class="adv-option-button"></select>
            <select name="fontSize" class="adv-option-button"></select>

            <div class="input-wrapper">
                <input type="color"  id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>

             <div class="input-wrapper">
                <input type="color"  id="blackColor" class="adv-option-button">
                <label for="blackColor">Highlight Color</label>
            </div>
        </div>
        <!-- contenteditable 편집 가능  -->
        <div id="text-input" contenteditable="true"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
