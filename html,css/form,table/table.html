<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sekai iti omi tori</title>
</head>
<body>
    <h1>세상에서 제일 많은 새</h1>
    <table>
        
        <tr>
            <th>동물</th>
            <th>무게</th>
            <th>최대 무게</th>
            <th>날수잇나?</th>
        </tr>

        <tr>
            <td>타조</td>
            <td>104 (230)</td>
            <td>156.8</td>
            <td>못날음 </td>
        </tr>

        <tr>
            <td>소말리아 타조</td>
            <td>90 (20)</td>
            <td>20</td>
            <td>못날음 </td>
        </tr>

         <tr>
            <td>카소와리</td>
            <td>40 (20)</td>
            <td>190</td>
            <td>못날음 </td>
        </tr>

    </table>
</body>
</html>


<!-- td 기본적인 셀 데이터
tr 가로 한줄 테이블의 열
th 테이블 헤더 표의 제목이나 머리글 
즉 tr은 가로줄을 만들고 th는 제목칸 td는 데이터를 넣는다 -->
