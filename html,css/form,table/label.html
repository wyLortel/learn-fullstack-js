<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">유저명</label>
        <input id="username" type="text" placeholder="user name">
        <input type="password" placeholder="password">
    </form>
</body>
</html>


<!-- label을 사용하면 컴퓨터가 이 label이랑 input이랑 연결을 해주어
이 input이 무엇이랑 관련이 잇는지를 알게 해준다 (웹 접근성이 높아짐)

연결짓는 방법은 label for 과 input id 를 맞추어 주면 된다

label을 클릭을 해도 input이 반응을 한다  -->
