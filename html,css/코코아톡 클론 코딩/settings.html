<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>



    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        </div>

    </header>



    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-bullhorn fa-xl"></i>
                    <span>Notices</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>
            <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-flask fa-xl"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>
            <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-circle-exclamation fa-xl"></i>
                    <span>Version</span>
                </div>
                <div class="setting-setting-column">Lastest Version</div>
            </li>
            <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-lock fa-xl"></i>
                    <span>Privacy</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>

             <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-bell fa-xl"></i>
                    <span>Notifications</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>


             <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-user fa-xl"></i>
                    <span>Friends</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>

             <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-comment fa-xl"></i>
                    <span>Chats</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>

             <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-sun fa-xl"></i>
                    <span>Dispaly</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>

             <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-brush fa-xl"></i>
                    <span>Themes</span>
                </div>
                <div class="setting-setting-column">Default theme</div>
            </li>

              <li class="setting-setting">
                <div class="setting-setting-column">
                    <i class="fa-solid fa-phone fa-xl"></i>
                    <span>Call</span>
                </div>
                <div class="setting-setting-column"></div>
            </li>


        </ul>


    </main>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dotto doto">.</span><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
