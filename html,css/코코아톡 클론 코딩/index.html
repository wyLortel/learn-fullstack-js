<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4a8cbcea7d.js" crossorigin="anonymous"></script>


    <header class="weolcome-header">
        <h1 class="welcome-header__title">Welcome to KaKao Talk</h1>
        <p class="welcome-header__text">if you have a KAkao Account,<br> log in with email or phone number</p>
    </header>


    <form action="friends.html" method="" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account of Password</a>
    </form>

   


</body>
</html>
