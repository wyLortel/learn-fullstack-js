<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends's Name Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
        <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/206295598?v=4&size=64" alt="" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">WOO YOUNG</h4>
                <!-- <h6 class="user-component__subtitle">this text asda</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
        </div>
    
    <div class="friends-screen__channel">
        <div class="friends-scree__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
        <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/206295598?v=4&size=64" alt="" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
            </div>
        </div>
        <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
        </div>
    </div>

    </main>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-user fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><span class="nav__notification">1</span><i class="fa-regular fa-comment fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><span class="nav__dotto">.</span><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>













    <script src="https://kit.fontawesome.com/4a8cbcea7d.js" crossorigin="anonymous"></script>



   
   


</body>
</html>
