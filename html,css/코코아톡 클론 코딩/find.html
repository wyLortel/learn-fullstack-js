<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock-open"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header find-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl" ></i></span>
            <span class="doto find"><div class=""></div></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find_icons__icon">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>Qr Code</span>
            </div>
            <div class="find_icons__icon">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find_icons__icon">
                <i class="fa-regular fa-face-grin-wide fa-2xl"></i>
                <span>Add by ID</span>
            </div>
            <div class="find_icons__icon">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommeded-friends__title">Recommended Friends</h6>
            <span>you have no recommeded friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat-header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://cdn.psnews.co.kr/news/photo/202107/1862874_29317_500.JPG" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://c.files.bbci.co.uk/13295/production/_99458487_bts-2017-ama-backstage-portrait-billboard-1548.jpg" alt="">
                    <div class="open-post-heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#자바 스터디</h5>
                    <h6 class="open-post__hashtags">#java #spring #sql</h6>
                    <div class="open-post__members">
                        <img src="https://stackify.com/wp-content/uploads/2018/09/Java-Debugging-Tips-881x441-1.jpg" alt="">
                        <span class="open-post__member-count">102 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://cdn.inflearn.com/public/files/courses/338212/builder/01k1g201s8damczv35yk5pa5ne?w=960" alt="">
                    <div class="open-post-heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
                </div>
            </div>



        </div>
    

    </main>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">2</span><i class="fa-regular fa-comment fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dotto doto">.</span><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/4a8cbcea7d.js" crossorigin="anonymous"></script>



   
   


</body>
</html>
